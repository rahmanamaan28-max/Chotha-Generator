<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chotha Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Chotha Generator</h1>
            <p>Create ultra-compact revision sheets</p>
        </header>
        
        <div class="app-container">
            <div class="input-section">
                <h2>Input</h2>
                
                <div class="file-type-buttons">
                    <div class="file-type-btn active" data-type="text">Text File</div>
                    <div class="file-type-btn" data-type="pdf">PDF</div>
                    <div class="file-type-btn" data-type="doc">Word Document</div>
                    <div class="file-type-btn" data-type="ppt">PowerPoint</div>
                    <div class="file-type-btn" data-type="excel">Excel</div>
                </div>
                
                <div class="file-input-container">
                    <label for="fileInput" class="file-input-label">Browse & Load Document</label>
                    <input type="file" id="fileInput" accept=".txt,.text">
                    <div id="fileStatus" class="status-message status-info">Select a text file to begin</div>
                </div>
                
                <textarea id="rawNotes" placeholder="Paste your notes here... (Each new topic should be on a new line or separated by a semicolon)"></textarea>
                
                <div class="size-control">
                    <label for="fontSize">Font Size:</label>
                    <input type="range" id="fontSize" min="6" max="12" value="9">
                </div>
                
                <button id="generateBtn">Generate Chotha</button>
                <button id="clearBtn">Clear All</button>
            </div>
            
            <div class="output-section">
                <h2>Output</h2>
                <div id="chothaContainer" class="chotha-container">
                    <div class="chotha-box">
                        <span class="chotha-heading">Sample Topic</span>
                        <span>Your generated content will appear here in a compact format. Each new topic will create a new 3x3 inch box.</span>
                    </div>
                </div>
                
                <div class="output-controls">
                    <button id="downloadBtn">Download Chotha</button>
                    <button id="printBtn">Print Chotha</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
